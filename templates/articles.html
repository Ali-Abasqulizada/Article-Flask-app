{% extends "base.html" %}
{% block body %}
<div id="index_page">
    <h1 id="h1">Articles</h1>
    <hr>
    {% if all_articles %}
    <form action="/search" method="post" class = "search-holder">
        <input type="text" name="keyword" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
    <hr>
    <ul class="article-holder">
        {% for article in all_articles %}
            <li><a href="/article/{{article.id}}">{{article["title"]}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <div class="alert-warning_comment" style="margin-top: 20px;">There is not any article</div>
    {% endif %}
</div>
{% endblock %}
