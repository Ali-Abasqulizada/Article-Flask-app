{% extends "base.html" %}
{% block body %}
<div id="index_page">
    <h1 id="h1">Add an article</h1>
    <hr>
    <form class="register__form" method="post" novalidate>
        {{ render_field(form.title) }}
        {{ render_field(form.content) }}
        <button class="register__button" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
