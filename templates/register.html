{% extends "base.html" %}
{% block body %}
<div id="index_page">
    <h1 id="h1">Register</h1>
    <hr>
    <form class = "register__form", method = "post" novalidate>
        {{ render_field(form.name) }}
        {{ render_field(form.surname) }}
        {{ render_field(form.email) }}
        {{ render_field(form.password) }}
        {{ render_field(form.confirm) }}
        <button class="register__button" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
